<script type="application/ld+json">
{
    "@context": "https://schema.org/",
    "@type": "BreadcrumbList",
    "itemListElement": [{
    "@type": "ListItem",
    "position": 0,
    "name": "{{ site.title }}",
    "item": "{{ "/" | absolute_url }}"
    }, {
    "@type": "ListItem",
    "position": 1,
    "name": "{{ page.title }}",
    "item": "{{ page.url | absolute_url }}"
    }]
}
</script>

<li class="breadcrumb-item">
    <a title="{{ site.title }}" href="{{ "/" | absolute_url }}">{{ site.title }}</a>
</li>
<li class="breadcrumb-item active" aria-current="page">
    {{ page.title }}
</li>
